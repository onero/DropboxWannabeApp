<div fxLayout="row"
     fxLayoutAlign="center">
  <mat-card fxFlex="50">
    <mat-card-title>
      Upload File
    </mat-card-title>

    <mat-card-content>
      <input type="file" (change)="uploadFile($event)">
    </mat-card-content>

    <mat-card-actions>
      <div *ngIf="uploadPercent">{{ uploadPercent | async }}%</div>
    </mat-card-actions>
  </mat-card>
</div>

<div *ngIf="downloadURL | async; let downloadSrc">
  <img [src]="downloadSrc">
</div>
