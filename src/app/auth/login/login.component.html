<mat-grid-list cols="3">
  <!--Left side-->
  <mat-grid-tile></mat-grid-tile>
  <!--Center-->
  <mat-grid-tile>
    <mat-card class="login-container">
      <mat-list>
        <!--Login header-->
        <mat-list-item class="login-header">
          <img class="login-header-image" src="../../../assets/icon.png">
        </mat-list-item>
        <!--Login body-->
        <mat-list-item class="login-body">
          <form class="login-form">
            <mat-form-field class="login-full-width">
              <input matInput
                     placeholder="Email"
                     [formControl]="email"
                     required>
              <mat-error *ngIf="email.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
            <mat-form-field class="login-full-width">
              <input matInput
                     type="password"
                     placeholder="Password"
                     [formControl]="password"
                     required>
              <mat-error *ngIf="password.invalid">{{getErrorMessage()}}</mat-error>
            </mat-form-field>
          </form>
        </mat-list-item>
        <!--Login footer-->
        <mat-list-item class="login-footer">
          <button [disabled]="email.invalid || password.invalid"
                  class="login-button"
                  mat-raised-button>LOGIN</button>
          <button class="new-user-button"
                  mat-raised-button
                  routerLink="/new-user">NEW USER</button>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </mat-grid-tile>
  <!--Right side-->
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
