<mat-grid-list cols="3">
  <!--Left side-->
  <mat-grid-tile></mat-grid-tile>
  <!--Center-->
  <mat-grid-tile>
    <mat-card class="login-container">
      <mat-list>
        <!--Login header-->
        <mat-list-item class="login-header">
          <img class="login-header-image" src="../../../assets/icon.png">
        </mat-list-item>
        <!--Login body-->
        <mat-list-item class="login-body">
          <form [formGroup]="loginForm"
                class="login-form"
                (submit)="login()">
            <div class="form-group">
              <mat-form-field class="login-full-width">
                <input matInput
                       placeholder="Email"
                       formControlName="email"
                       required>
                <mat-error *ngIf="email.invalid">
                  {{getEmailErrorMessage()}}
                </mat-error>
              </mat-form-field>
              <mat-form-field class="login-full-width">
                <input matInput
                       type="password"
                       placeholder="Password"
                       formControlName="password"
                       required>
                <mat-error *ngIf="password.invalid">
                  {{getPasswordErrorMessage()}}
                </mat-error>
              </mat-form-field>
            </div>
            <button type="submit"
                    [disabled]="loginForm.invalid"
                    class="login-button"
                    mat-raised-button>LOGIN</button>
            <button class="new-user-button"
                    mat-raised-button
                    routerLink="/new-user">NEW USER</button>
          </form>
        </mat-list-item>
      </mat-list>
    </mat-card>
  </mat-grid-tile>
  <!--Right side-->
  <mat-grid-tile></mat-grid-tile>
</mat-grid-list>
